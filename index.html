<!DOCTYPE html>
<html lang='de_de'>
<head>
    <meta charset='UTF-8'>
    <title>Menu</title>
    <link rel='stylesheet' href='frontend/style.css'>
    <script src='backend/app.js' defer></script>
</head>
<body>
<div class='slideshowContainer'>
    <img class='images animate-left' src='fileAdmin/rose-blue-flower-rose-blooms-67636.jpeg'>
    <img class='images animate-left' src='fileAdmin/photo-1535498730771-e735b998cd64.jpg'>
    <img class='images animate-left' src='fileAdmin/milky-way-2695569_960_720.jpg'>

    <a class='buttons' id='prev'>&#10094;</a>
    <a class='buttons' id='next'>&#10095;</a>
</div>
<div class='dots'>
    <span class='dot' onclick='slideShow.functions.currentSlide(1)'></span>
    <span class='dot' onclick='slideShow.functions.currentSlide(2)'></span>
    <span class='dot' onclick='slideShow.functions.currentSlide(3)'></span>
</div>
</body>
</html>
